<app-player *ngFor="let player of game.players; let i = index;" class="player-position hide-mobile" [ngStyle]="{'top.px': 100 + i*(120)}" [playerActive] = "i == game.currentPlayer" [name] = "player"></app-player>

<div class="scroll-container">
<app-player-mobile *ngFor="let player of game.players; let i = index;" class="hide-desktop" [playerActive] = "i == game.currentPlayer" [name] = "player"></app-player-mobile>
</div>

<div class="field">
  <div class="card-stack">
      <!--card stack-->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [1, 2, 3, 4]; let i = index"
      src="assets/img/card_cover.png"
      alt=""
    />
    <!--card on the top-->
    <img
      (click)="takeCard()"
      class="card-top"
      style="right: 25px"
      src="assets/img/card_cover.png"
      alt=""
    />
    <!-- stack for played card-->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="assets/img/{{ card }}.png"
      alt=""
    />

    <!--current card animation-->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/img/{{ game.currentCard }}.png"
      alt=""
    />
  </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" class="add-button">
  <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
