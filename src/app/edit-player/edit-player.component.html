<h1 mat-dialog-title>Edit player</h1>

<img class = "profile-picture" [mat-dialog-close] = "profile" *ngFor = "let profile of profilePics" src="./assets/img/{{ profile }}" alt="">

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
  </div>
